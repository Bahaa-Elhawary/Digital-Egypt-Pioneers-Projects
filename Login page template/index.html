<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="./CSS/main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"

        crossorigin="anonymous" referrerpolicy="no-referrer" />

<body>
    <div class="container">
        <div class="form">
            <div class="head">
                <img src="./img/Astronaut.jpg" alt="Astronaut" width="50" height="50">
                <h2>Log In</h2>
            </div>

            <form>
                Email:
                <input class="email" type="text" placeholder="Email" name="email" value=""><br>
                Password:
                <input class="password" type="password" placeholder="Password" name="password" value=""><br>
                <button type="submit">login</button>
            </form>
            <div class="links">
                <a href="#">Did You Forget Your Password</a> | <a style="color: aqua;" href="#">Reset Password</a>
                <br>
                <a class="create" href="#">Create Account</a>
            </div>
        </div>
    </div>
</body>

</html>
